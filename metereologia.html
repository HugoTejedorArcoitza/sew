	<script>
		// Crear una instancia de la clase Pais con los datos de México
		"use strict";
		const mexico = new Pais("México", "Ciudad de México", 126190788);
		mexico.rellenarDatos(
			"Autódromo Hermanos Rodríguez",
			"República Federal",
			{ latitud: 19.404197, longitud: -99.088747 },
			"Catolicismo"
		);

		// Usar los métodos para escribir la información en el documento HTML
		const contenedor = document.getElementById('info-pais');
		contenedor.innerHTML += `<section><h2>${mexico.obtenerNombrePais()}</h2>`;
		contenedor.innerHTML += `<p>${mexico.obtenerCapital()}</p>`;
		contenedor.innerHTML += mexico.obtenerInformacionSecundaria();
		contenedor.innerHTML += '</section>';
